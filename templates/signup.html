{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-4 offset-4 mb-5 mt-5">
    <h2>Sign up</h2>
    <form action="." method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit">Sign up</button>
    </form>
</div>
{% endblock content %}
